<script>
    function roundTimeQuarterHour(time) {
        var timeToReturn = new Date(time);
    
        timeToReturn.setMilliseconds(Math.round(time.getMilliseconds() / 1000) * 1000);
        timeToReturn.setSeconds(Math.round(timeToReturn.getSeconds() / 60) * 60);
        timeToReturn.setMinutes(Math.round(timeToReturn.getMinutes() / 15) * 15);
        return timeToReturn;
    }
    let addMinutes = (date, minutes) => {
        return new Date(date.getTime() + minutes*60000);
    }
    let subMinutes = (date, minutes) => {
        return new Date(date.getTime() - minutes*60000);
    }
    let appts = require('/assets/data.json').map((x) => {
        return {
            id: x.id,
            time: new Date(x.time),
        }
    });
    let currentAppts = appts.filter((x) => roundTimeQuarterHour(Date.now()) >= x.time);
    //Assumption here-- the upstream call will only return proximal appts
    let futureAppts = appts.filter((x) => roundTimeQuarterHour(Date.now()) < x.time);

</script>
